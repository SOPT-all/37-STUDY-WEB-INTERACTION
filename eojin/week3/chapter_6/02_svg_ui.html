<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_svg_ui.html</title>
    <link rel="stylesheet" href="../../public/reset.css" />
    <link rel="stylesheet" href="02_svg_ui.css" />
    <script src="02_svg_ui.js" defer></script>
  </head>

  <body>
    <ul class="card_list">
      <li class="card hidden">
        <a
          href="../../public/img/rainy1.webp"
          target="_blank"
          rel="noreferrer noopener"
        >
          <picture>
            <source srcset="../../public/img/rainy1.webp" type="image/webp" />
            <source srcset="../../public/img/rainy1.jpg" type="image/jpeg" />
            <img
              src="../../public/img/rainy1.jpg"
              alt="비오는 유리창 너머 보이는 장미"
            />
          </picture>
          <p class="card_desc">
            <strong>Rainy Roses</strong>
            <span>Roses seen softly through a rain-covered window.</span>
          </p>
        </a>
      </li>
      <li class="card hidden">
        <a
          href="../../public/img/rainy2.webp"
          target="_blank"
          rel="noreferrer noopener"
        >
          <picture>
            <source srcset="../../public/img/rainy2.webp" type="image/webp" />
            <source srcset="../../public/img/rainy2.jpg" type="image/jpeg" />
            <img
              src="../../public/img/rainy2.webp"
              alt="비오는날 유리창 너머 보이는 건물"
            />
          </picture>
          <p class="card_desc">
            <strong>Rainy Cityscape</strong>
            <span>A blurred urban view behind rainy glass.</span>
          </p>
        </a>
      </li>
      <li class="card hidden">
        <a
          href="../../public/img/rainy3.webp"
          target="_blank"
          rel="noreferrer noopener"
        >
          <picture>
            <source srcset="../../public/img/rainy3.webp" type="image/webp" />
            <source srcset="../../public/img/rainy3.jpg" type="image/jpeg" />
            <img
              src="../../public/img/rainy3.webp"
              alt="비오는날 유리창에 그린 하트"
            />
          </picture>
          <p class="card_desc">
            <strong>Heart on Glass</strong>
            <span>A hand-drawn heart on a rainy window.</span>
          </p>
        </a>
      </li>
      <li class="card hidden">
        <a
          href="../../public/img/sunset_beach.webp"
          target="_blank"
          rel="noreferrer noopener"
        >
          <picture>
            <source
              srcset="../../public/img/sunset_beach.webp"
              type="image/webp"
            />
            <source
              srcset="../../public/img/sunset_beach.jpg"
              type="image/jpeg"
            />
            <img
              src="../../public/img/sunset_beach.webp"
              alt="야자수와 노을이 지는  해변의 풍경"
            />
          </picture>
          <p class="card_desc">
            <strong>Sunset Beach</strong>
            <span>Palm trees silhouetted against a warm sunset.</span>
          </p>
        </a>
      </li>
    </ul>
    <!-- svg path loading UI -->
    <div class="svg_loader" style="display: none">
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" />
      </svg>
    </div>
    <!-- svg animate loading UI -->
    <div class="svg_loader2" style="display: none">
      <svg width="100%" height="100%" viewBox="0 0 160 40">
        <circle cx="20" cy="20" r="15" fill="#3478f6">
          <animate
            attributeName="cx"
            from="20"
            to="80"
            dur="0.5s"
            calcMode="spline"
            keySplines="0.45 0.7 0.80 1"
            keyTimes="0;1"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="20" cy="20" r="0" fill="#34f6a4">
          <animate
            attributeName="r"
            from="0"
            to="15"
            dur="0.5s"
            calcMode="spline"
            keySplines="0.45 0.7 0.80 1"
            keyTimes="0;1"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="80" cy="20" r="15" fill="#f63478">
          <animate
            attributeName="cx"
            from="80"
            to="140"
            dur="0.5s"
            calcMode="spline"
            keySplines="0.45 0.7 0.80 1"
            keyTimes="0;1"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="140" cy="20" r="15" fill="#f6a434">
          <animate
            attributeName="r"
            from="15"
            to="0"
            dur="0.5s"
            calcMode="spline"
            keySplines="0.45 0.7 0.80 1"
            keyTimes="0;1"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>
  </body>
</html>
