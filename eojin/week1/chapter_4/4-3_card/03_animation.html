<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1</title>
    <link rel="stylesheet" href="03_animation.css" />
  </head>
  <body>
    <main class="main">
      <section class="container">
        <h2 class="sr-only">3D Image Gallery</h2>
        <div class="carousel_wrap">
          <div class="carousel">
            <div class="item">
              <img
                src="../img/stairs.jpg"
                alt="격자무늬 계단 구조에 빛과 그림자가 드리워진 건물 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/pool.jpg"
                alt="수영장에서 수면 위에 주황빛이 반사된 건축물의 일부를 담은 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/balcony.jpg"
                alt="반복적인 아이보리색 곡선 발코니 구조의 건물 외벽 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/cinema.jpeg"
                alt="네온사인 극장 간판과 클래식 자동차가 있는 거리의 레트로한 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/cafe.jpg"
                alt="원형 테이블에서 사람들이 식사와 대화를 나누는 카페 내부를 위에서 촬영한 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/building.jpg"
                alt="규칙적인 발코니와 그림자가 반복되는 미니멀한 건물 외벽 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/beach.jpg"
                alt="모래사장에 가득한 사람들과 에메랄드빛 바다를 담은 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/crosswalk.jpg"
                alt="인파가 횡단보도를 건너는 순간을 흐릿하게 포착한 횡단보도 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/swimming.jpg"
                alt="에메랄드빛 투명한 바다에서 한 사람이 수영하는 모습을 위에서 찍은 사진"
                class="img"
              />
            </div>
            <div class="item">
              <img
                src="../img/rainbow.png"
                alt="무지개가 번지는 하늘과 클래식 자동차들의 사진"
                class="img"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
