<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week1</title>
  </head>
  <body>
    <main class="main">
      <h1 class="heading_1">SVG : basic</h1>
      <section class="container">
        <div class="svg_wrap">
          <!-- circle -->
          <svg width="100" height="100">
            <circle
              cx="30"
              cy="30"
              r="20"
              stroke="#000000"
              stroke-width="2"
              fill="gray"
            />
          </svg>
          <!-- rectangle -->
          <svg width="100" height="100">
            <rect
              width="60"
              height="60"
              x="15"
              y="15"
              stroke="#323232"
              stroke-width="3"
              fill="dodgerblue"
            />
          </svg>
          <!-- path -->
          <svg width="100" height="100">
            <!-- d 속성을 통해서 도형의 좌표와 경로를 정의 -->
            <path
              d="M20 20 C 40 10, 80 10, 33 40 S 0 0, 40 70"
              stroke="#7a5fff"
              stroke-width="3"
              fill="transparent"
              stroke-linecap="round"
            />
          </svg>
          <!-- g : 도형들 그룹화 --->
          <svg width="100" height="100">
            <g stroke="red" stroke-width="2">
              <circle cx="40" cy="40" r="20" fill="blue" />
              <rect width="20" height="20" x="10" y="10" fill="#999" />
            </g>
          </svg>
        </div>
      </section>
    </main>
  </body>
</html>
