<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chapter_5</title>
    <link rel="stylesheet" href="/week2/chapter_5/5-5_function/01_function.css" />
    <script src="/week2/chapter_5/5-5_function/01_function.js"></script>
  </head>
  <body>
    <main class="main">
      <h1>함수</h1>
      <article class="reusable">
        <h2>함수의 재사용성 - form 유효성 검사</h2>
        <form
          action="/week2/chapter_5/5-5_function/01_function.html"
          method="post"
          id="login"
        >
          <label for="valid_email" class="form_email">
            <input
              id="valid_email"
              name="ValidEmail"
              required
              placeholder="name@naver.com"
            />
          </label>
          <button>로그인</button>
        </form>
      </article>
      <article class="reusable">
        <h2>함수의 가독성 - 날짜와 시간 표시</h2>
        <div class="result"></div>
        <button type="button" class="js-dateTime">날짜와 시간</button>
      </article>
      <article class="modulable">
        <h2>함수의 모듈성 - 세금 반영된 상품 계산</h2>
        <p>10개 이상 구매시 할인율 20%</p>
        <p>세금 8%</p>
        <p>각 1,200원</p>
        <div class="result"></div>
        <button type="button" class="js-calculator">계산</button>
      </article>
      <article class="maintainable">
        <h2>함수의 유지보수성 - 사용자 정보 업데이트</h2>
        <div class="result"></div>
        <button type="button" class="js-update">업데이트</button>
      </article>
    </main>
  </body>
</html>
