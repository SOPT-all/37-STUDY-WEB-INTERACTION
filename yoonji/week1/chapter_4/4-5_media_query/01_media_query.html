<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter4-5</title>
</head>
<body>
  <main>
    <section class="media_query">
      <h2 class="sr-only">Media Query Examples</h2>
      <!--min-width: 1025px-->
      <article class="media_min_1025">
        <p>Lorem ipsum media_min_1025</p>
      </article>

      <!--max-width: 1024px-->
      <article class="media_max_1024">
        <p>Lorem ipsum media_max_1024</p>
      </article>

      <!--orientation: landscape-->
      <article class="media_orientation_landscape">
        <p>Lorem ipsum media_orientation_landscape</p>
      </article>

      <!--min-width: 640px and max-width: 1024px-->
      <article class="media_min_640_max_1024">
        <p>Lorem ipsum media_min_640_max_1024</p>
      </article>

      <!--width >= 640px and width <= 1024px-->
      <article class="media_min_640_and_max_1024_level4">
        <p>Lorem ipsum media_min_640_and_max_1024_level4</p>
      </article>

      <!--print-->
      <article class="media_print">
        <p>Lorem ipsum media_print</p>
      </article>
      
      <!--prefers-color-scheme: dark-->
      <article class="prefers_reduced_motion">
        <p>Lorem ipsum prefers_reduced_motion</p>
      </article>
    </section>
  </main>
</body>
</html>
