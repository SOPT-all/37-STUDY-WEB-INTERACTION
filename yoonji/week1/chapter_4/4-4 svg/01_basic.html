<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter4-4</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <!--circle-->
          <svg>
            <circle
              cx="50"
              cy="50"
              r="20"
              stroke="black"
              stroke-width="2"
              fill="gray"
            />
          </svg>
          <!--rect-->
          <svg>
            <rect
              width="60"
              height="60"
              x="15"
              y="15"
              stroke="#323232"
              stroke-width="3"
              fill="dodgerblue"
            />
          </svg>
          <!--path-->
          <svg>
            <path
              d="M20 20 C 40 10, 80 10, 33 40 S 0 0, 40 70"
              stroke="#7a5fff"
              stroke-width="3"
              fill="transparent"
              stroke-linecap="square"
            />
          </svg>
        </div>
        <!--group-->
        <svg>
          <g stroke="red" stroke-width="2">
            <circle cx="40" cy="40" r="20" fill="blue" />
            <rect width="20" height="20" x="10" y="10" fill="#999" />
          </g>
        </svg>
      </section>
    </main>
  </body>
</html>
