<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter4-4</title>
    <link rel="stylesheet" href="03_stylesheet.css" />
  </head>
  <body>
    <div>
      <!--circle-->
      <svg width="100" height="100">
        <circle class="animateCircle" cx="40" cy="40" r="20" fill="blue" />
      </svg>
      <!--rect-->
      <svg width="100" height="100">
        <rect
          class="animateRect"
          x="30"
          y="30"
          width="20"
          height="20"
          fill="red"
        />
      </svg>
      <!--gradient-->
      <svg width="200" height="200">
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" class="start" />
            <stop offset="100%" class="end" />
          </linearGradient>
        </defs>
        <polygon
          points="100,10 40,198 190,78 10,78 160,198"
          fill="url(#gradient)"
          class="gradient_polygon"
        />
      </svg>
      <!--mask-->
      <svg width="200" height="200">
        <defs>
          <mask id="mask">
            <rect width="100%" height="100%" fill="white" />
            <circle class="animateMask" cx="100" cy="100" r="20" fill="black" />
          </mask>
        </defs>
        <rect width="200" height="200" fill="purple" mask="url(#mask)" />
      </svg>
      <!--path-->
      <svg class="triangle">
        <path d="m2.5, 160l90, -157.5l90, 157.5l-180,0z" />
      </svg>
    </div>
  </body>
</html>
