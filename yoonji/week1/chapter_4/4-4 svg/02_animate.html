<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chapter4-4</title>
  </head>
  <body>
    <main>
      <section>
        <svg width="100" height="100">
          <circle cx="40" cy="40" r="20" fill="blue">
            <animate
              attributeName="r"
              values="10;30;10"
              dur="2s"
              repeatCount="indefinite"
            />
          </circle>
        </svg>
        <svg width="100" height="100">
          <rect x="10" y="10" width="30" height="30" fill="red">
            <animateTransform
              attributeName="transform"
              type="rotate"
              begin="0s"
              dur="2s"
              from="0 25 25"
              to="360 25 25"
              repeatCount="indefinite"
              fill="freeze"
              additive="sum"
            />
            <!-- freeze: 동작이 끝난 후 상태 유지 -->
            <!-- additive: 추가되는 태그가 있으면 그에 따라 변형 (sum or replace) ex. 회전과 이동 -->
          </rect>
        </svg>
        <svg width="100" height="200">
          <path
            id="motionFollowPath"
            d="M10 80 Q 95 10 180 80"
            fill="transparent"
            stroke="blue"
          />
          <rect x="0" y="0" width="20" height="20" fill="purple">
            <!--rect가 path 태그를 따라다니도록-->
            <animateMotion
              dur="2s"
              repeatCount="indefinite"
              rotate="auto"
              keyPoints="0;1;0"
              keyTimes="0;0.5;1"
              calcMode="linear"
            >
              <!--motionFollowPath라는 id로 rect가 path 태그를 연결-->
              <mpath href="#motionFollowPath" />
            </animateMotion>
          </rect>
        </svg>
        <svg width="200" height="200">
          <path
            id="motionFollowPath2"
            d="M10 80 Q 95 10 180 80"
            fill="transparent"
            stroke="blue"
          />
          <rect x="0" y="0" width="20" height="20" fill="purple">
            <!--spline: 곡선 애니메이션처럼 복잡한 타이밍을 쓰고 싶을 때-->
            <animateMotion
              dur="2s"
              repeatCount="indefinite"
              rotate="auto"
              keyPoints="0;1;0"
              keyTimes="0;0.5;1"
              calcMode="spline"
              keySplines="0.4 0 0.6 1;0.4 0 0.6 1"
            >
              <mpath href="#motionFollowPath2" />
            </animateMotion>
          </rect>
        </svg>
        <svg width="100" height="100">
          <rect x="20" y="20" width="60" height="60" fill="red">
            <set
              attributeName="fill"
              to="green"
              begin="1s"
              dur="3s"
              fill="freeze"
            />
          </rect>
          <circle cx="150" cy="50" r="30" fill="blue">
            <set attributeName="r" to="40" begin="1s" dur="2s" />
          </circle>
        </svg>
        <svg width="200" height="120">
          <!--def: 다른 요소들이 참조할 수 있는 내용임을 선언-->
          <defs>
            <filter id="filterEffect">
              <feGaussianBlur in="SourceGraphic" stdDeviation="0">
                <animate
                  attributeName="stdDeviation"
                  value="0;5;0"
                  dur="3s"
                  repeatCount="indefinite"
                />
              </feGaussianBlur>
            </filter>
          </defs>
          <rect
            width="90"
            height="green"
            stroke="green"
            stroke-width="3"
            fill="yellow"
            filter="url(#filterEffect)"
          />
        </svg>
        <svg width="200" height="200">
          <defs>
            <linearGradient id="gradientEffect">
              <stop offset="0%" stop-color="#FFD700">
                <animate
                  attributeName="stop-color"
                  values="#FFD700; #ec1920; #FFD700"
                  dur="3s"
                  repeatCount="indefinite"
                />
              </stop>
              <stop offset="50%" stop-color="#ec1920">
                <animate
                  attributeName="stop-color"
                  values="#ec1920; #FFD700; #ec1920"
                  dur="3s"
                  repeatCount="indefinite"
                />
              </stop>
              <stop offset="100%" stop-color="#FFD700">
                <animate
                  attributeName="stop-color"
                  values="#FFD700; #ec1920; #FFD700"
                  dur="3s"
                  repeatCount="indefinite"
                />
              </stop>
            </linearGradient>
          </defs>
          <polygon
            points="100, 10 40, 198 190, 78 10, 78 160, 198"
            fill="url(#gradientEffect)"
          />
        </svg>
        <svg width="200" height="200">
          <defs>
            <clipPath id="clip-path">
              <rect x="50" y="50" width="100" height="100">
                <animate
                  attributeName="width"
                  values="100;150;100;"
                  dur="2s"
                  repeatCount="indefinite"
                />
              </rect>
            </clipPath>
          </defs>
          <circle cx="100" cy="10" r="80" fill="blue" />
          <rect
            width="200"
            height="200"
            fill="orange"
            clip-path="url(#clip-path)"
          />
        </svg>
        <svg width="200" height="200">
          <defs>
            <mask id="mask">
              <rect width="100%" height="100%" fill="white" />
              <polygon
                points="100,10 140,180 10,60 190,60 60,180"
                fill="purple"
              >
                <animate
                  attributeName="points"
                  values="10,10 140,180 1 0 , 6 0 190,60
60,180;100,50 140,180 50,85 150,85 60,180;100,10 140,180 10,60 190,60 60,180"
                  dur="2s"
                  repeatCount="indefinite"
                />
              </polygon>
            </mask>
          </defs>
          <rect width="200" height="200" fill="blue" mask="url(#mask)" />
        </svg>
      </section>
    </main>
  </body>
</html>
