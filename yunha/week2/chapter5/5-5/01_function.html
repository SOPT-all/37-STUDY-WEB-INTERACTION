<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./01_function.css" />

    <title>01_function</title>
  </head>
  <body>
    <main class="main">
      <h1>Function</h1>
      <article class="reusable">
        <h2>함수의 재사용 - form 유효성 검사(form validation)</h2>
        <form action="/chapter_5/5-5_function/01_function.html" method="post" id="login">
          <label for="valid_email" class="form_email">
            <input type="email" id="valid_email" name="validEmail" required placeholder="name@naver.com" />
          </label>
          <label for="valid_password" class="form_password">
            <input type="password" id="valid_password" name="validPassword" required placeholder="비밀번호를 입력해 주세요." />
          </label>
          <button>로그인</button>
        </form>
      </article>

      <article class="readable">
        <h2>함수의 가독성 - 날짜와 시간 표시</h2>
        <div class="result"></div>
        <button type="button" class="js-dateTime">날짜와 시간</button>
      </article>

      <article class="modulable">
        <h2>함수의 모듈성 - 세금 반영된 상품 계산</h2>
        <p>10개 이상 구매 시 할인율 20%</p>
        <p>세금 8%</p>
        <p>각 1,200원</p>
        <div class="result"></div>
        <button type="button" class="js-calculator">계산</button>
      </article>

      <article class="maintainable">
        <h2>함수의 유지보수성 - 사용자 정보 업데이트</h2>
        <div class="result"></div>
        <button type="button" class="js-update">업데이트</button>
      </article>
    </main>
    <script src="./01_function.js"></script>
  </body>
</html>
