<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./02_keyboard.css" />
    <title>02_keyboard</title>
  </head>
  <body>
    <main>
      <h1>Keyboard Event</h1>
      <p class="info js-info"></p>
      <article class="keyboard" data-type="keydown">
        <h2>KeyDown</h2>
        <div class="key_container"></div>
      </article>
      <article class="keyboard" data-type="keypress">
        <h2>KeyPress</h2>
        <div class="key_container"></div>
      </article>
      <article class="keyboard" data-type="keyup">
        <h2>KeyUp</h2>
        <div class="key_container"></div>
      </article>
      <button type="button" class="btn_refresh js-refresh">새로고침</button>
    </main>

    <script src="./02_keyboard.css"></script>
  </body>
</html>
