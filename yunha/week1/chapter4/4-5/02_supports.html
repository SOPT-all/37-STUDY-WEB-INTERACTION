<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_supports</title>
    <link rel="stylesheet" href="02_supports.css" />
  </head>

  <body>
    <main class="main">
      <div class="supports">
        <!-- chrome에서와 microsoft edge에서 지원이 다를 경우 img fallback -->
        <picture>
          <source srcset="../../../bublic/image/item3.jpg" type="image/avif" />
          <img src="../../../bublic/image/item1.jpg" alt="꽃을 든 좀비" />
        </picture>
        <!-- webp지원 여부에 따른 background fallback -->
        <div class="webp"></div>
        <!-- chrome에서와 firefox 지원이 다를 경우 fallback -->
        <progress value="80" max="100">progress : 20%</progress>
      </div>
    </main>
  </body>
</html>
