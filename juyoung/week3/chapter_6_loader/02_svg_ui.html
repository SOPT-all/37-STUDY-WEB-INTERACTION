<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_svg_ui.html</title>
    <link rel="stylesheet" href="../public/css/reset.css" />
    <link rel="stylesheet" href="../public/css/chapter_6/02_svg_ui.css" />
    <script src="../public/js/chapter_6/02_svg_ui.js" defer></script>
  </head>

  <body>
    <ul class="card_list">
      <li class="card hidden">
        <a href="../public/img/apple.jpeg" target="_blank" rel="noreferrer noopener">
          <picture>
            <img src="../public/img/apple.jpeg"  alt="사과 이미지" />
          </picture>
          <p class="card_desc">
            <strong>Apple</strong>
            <span>사과는 맛있어</span>
          </p>
        </a>
      </li>

      <li class="card hidden">
        <a href="../public/img/grape.jpeg" target="_blank" rel="noreferrer noopener">
          <picture>
            <img src="../public/img/grape.jpeg" alt="포도 이미지" />
          </picture>
          <p class="card_desc">
            <strong>Grape</strong>
            <span>포도포도포도포도포도</span>
          </p>
        </a>
      </li>

      <li class="card hidden">
        <a href="../public/img/melon.jpeg" target="_blank" rel="noreferrer noopener">
          <picture>
            <img src="../public/img/melon.jpeg" alt="멜론 이미지" />
          </picture>
          <p class="card_desc">
            <strong>Melon</strong>
            <span>멜롱~</span>
          </p>
        </a>
      </li>

      <li class="card hidden">
        <a href="../public/img/watermelon.jpeg" target="_blank" rel="noreferrer noopener">
          <picture>
            <img src="../public/img/watermelon.jpeg" alt="수박 이미지" />
          </picture>
          <p class="card_desc">
            <strong>Watermelon</strong>
            <span>수박수박수</span>
          </p>
        </a>
      </li>
    </ul>

    <div class="svg_loader" style="display: none">
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" />
      </svg>
    </div>

    <div class="svg_loader2" style="display: none">
      <svg width="100%" height="100%" viewBox="0 0 160 40">
        <circle cx="20" cy="20" r="15" fill="#3478f6">
          <animate
            attributeName="cx"
            from="20"
            to="80"
            dur="0.5s"
            calcMode="spline"
            keySplines="0.45 0.7 0.80 1"
            keyTimes="0;1"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="20" cy="20" r="0" fill="#34f6a4">
          <animate
            attributeName="r"
            from="0"
            to="15"
            dur="0.5s"
            calcMode="spline"
            keySplines="0.45 0.7 0.80 1"
            keyTimes="0;1"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="80" cy="20" r="15" fill="#f63478">
          <animate
            attributeName="cx"
            from="80"
            to="140"
            dur="0.5s"
            calcMode="spline"
            keySplines="0.45 0.7 0.80 1"
            keyTimes="0;1"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="140" cy="20" r="15" fill="#f6a434">
          <animate
            attributeName="r"
            from="15"
            to="0"
            dur="0.5s"
            calcMode="spline"
            keySplines="0.45 0.7 0.80 1"
            keyTimes="0;1"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
    </div>
  </body>
</html>
