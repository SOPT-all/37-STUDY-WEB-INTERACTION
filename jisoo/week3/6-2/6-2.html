    <!-- svg path loading UI -->
    <div class="svg_loader" style="display: none">
      <svg viewBox="0 0 50 50">
        <circle cx="25" cy="25" r="20" />
      </svg>
    </div>
    <!-- svg animate loading UI -->
    <div class="svg_loader2" style="display: none">
      <svg width="100%" height="100%" viewBox="0 0 160 40">
        <circle cx="20" cy="20" r="15" fill="#3478f6">
          <animate attributeName="cx" from="20" to="80" dur="0.5s" calcMode="spline" keySplines="0.45 0.7 0.80 1" keyTimes="0;1" repeatCount="indefinite" />
        </circle>
        <circle cx="20" cy="20" r="0" fill="#34f6a4">
          <animate attributeName="r" from="0" to="15" dur="0.5s" calcMode="spline" keySplines="0.45 0.7 0.80 1" keyTimes="0;1" repeatCount="indefinite" />
        </circle>
        <circle cx="80" cy="20" r="15" fill="#f63478">
          <animate attributeName="cx" from="80" to="140" dur="0.5s" calcMode="spline" keySplines="0.45 0.7 0.80 1" keyTimes="0;1" repeatCount="indefinite" />
        </circle>
        <circle cx="140" cy="20" r="15" fill="#f6a434">
          <animate attributeName="r" from="15" to="0" dur="0.5s" calcMode="spline" keySplines="0.45 0.7 0.80 1" keyTimes="0;1" repeatCount="indefinite" />
        </circle>
      </svg>
    </div>
